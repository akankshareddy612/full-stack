<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <!-- input tag -->
firstname : <input type="text" id="textfirstname" placeholder="enter firstname" /> <br />
lastname  : <input type="text" id="textlastname" placeholder="enter lastname" /> <br />
dob       : <input type="date" id="dob" placeholder="enter dob" /> <br />
<form action="gender">
male      : <input type="radio" name="gender" value="male"> <br>
female    : <input type="radio" name="gender" value="female"> <br>
email     : <input type="email" id="textemail" placeholder="enter email"/> <br />
mobileno  : <input type="text" id="textmobileno" placeholder="enter mobileno" /> <br />
address   : <textarea rows="10" cols="20"></textarea> <br />
department: <input type="text" id="textdepartment" placeholder="enter department" /> <br />
submit    : <input type="submit" value="submit" />
cancel    : <button>cancel</button>
    </body>
</html>
